apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: own-pipeline
spec:
  pipelineSpec:
    tasks:
    - name: own-pipeline
      resources: {}
      taskSpec:
        metadata: {}
        stepTemplate:
          name: ""
          resources:
            requests:
              cpu: 400m
              memory: 512Mi
          workingDir: /workspace/source
        steps:
        - image: ghcr.io/jenkins-x/jx-boot:3.1.224
          name: jx-variables
          resources: {}
          script: |
            #!/usr/bin/env sh
            jx gitops variables
        - image: python:3.6.12-alpine
          name: build-python-own-pipeline
          resources: {}
          script: |
            #!/bin/sh
            python ./manage.py test