apiVersion: config.lighthouse.jenkins-x.io/v1alpha1
kind: TriggerConfig
spec:
  presubmits:
  - name: pr
    context: "pr"
    always_run: true
    optional: false
    source: "pullrequest.yaml"
  - name: coverage
    context: "coverage"
    always_run: true
    optional: false
    source: "coverage/coverage.yaml"
  postsubmits:
  - name: release
    context: "release"
    source: "release.yaml"
    branches:
    - ^main$
    - ^master$
  - name: coverage
    context: "coverage"
    source: "coverage/coverage.yaml"
    branches:
      - ^main$
      - ^master$